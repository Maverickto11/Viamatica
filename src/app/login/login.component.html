<!-- login.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm mx-auto">
    <form (ngSubmit)="onLogin()" class="bg-white shadow-lg rounded-lg px-10 pt-8 pb-10">
      <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Iniciar Sesión</h2>

      <div class="mb-5">
        <label for="correo" class="block text-gray-700 text-sm font-medium mb-2">Correo Electrónico</label>
        <input
          type="email"
          id="correo"
          [(ngModel)]="correo"
          name="correo"
          required
          class="shadow-md border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-150 ease-in-out"
          placeholder="Ingrese su correo electrónico"
        />
      </div>

      <div class="mb-6">
        <label for="contrasena" class="block text-gray-700 text-sm font-medium mb-2">Contraseña</label>
        <input
          type="password"
          id="contrasena"
          [(ngModel)]="contrasena"
          name="contrasena"
          required
          class="shadow-md border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-150 ease-in-out"
          placeholder="Ingrese su contraseña"
        />
      </div>

      <div class="flex items-center justify-center">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-150 ease-in-out"
        >
          Iniciar Sesión
        </button>
      </div>
      <p *ngIf="errorMessage" style="text-align: center;" class="text-red-600 font-medium mt-4">{{ errorMessage }}</p>

    </form>

    <div class="text-center mt-6">
      <a [routerLink]="['/registro']" class="text-blue-500 hover:text-blue-700 text-sm">Crea tu cuenta aquí</a>
    </div>

   
  </div>
</div>
