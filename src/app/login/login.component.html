<div class="container mx-auto mt-10">
  <h2 class="text-2xl font-bold text-center">Iniciar Sesión</h2>
  <form (ngSubmit)="onSubmit()" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <div class="mb-4">
      <label for="nombreUsuario" class="block text-gray-700 text-sm font-bold mb-2">Nombre de Usuario</label>
      <input
        id="nombreUsuario"
        [(ngModel)]="nombreUsuario"
        name="nombreUsuario"
        required
        type="text"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Introduce tu nombre de usuario"
      />
    </div>
    
    <div class="mb-6">
      <label for="clave" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
      <input
        id="clave"
        [(ngModel)]="clave"
        name="clave"
        required
        type="password"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Introduce tu contraseña"
      />
    </div>

    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Iniciar Sesión
      </button>
    </div>

    <div class="mt-4 text-center">
      <a routerLink="/register" class="text-blue-500 hover:text-blue-700">¿No tienes una cuenta? Regístrate aquí</a>
    </div>
  </form>
</div>
