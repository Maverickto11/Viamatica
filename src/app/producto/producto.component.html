<!-- product-list.component.html -->
<div class="container mx-auto py-8">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Productos</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <div *ngFor="let product of categories.Productos" class="product bg-white rounded-lg shadow-md overflow-hidden transition-transform transform hover:scale-105">
        <img [src]="product.ImagenUrl" alt="{{ product.Nombre }}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2 text-gray-900">{{ product.Nombre }}</h3>
          <p class="text-gray-700 mb-4">Precio: <span class="text-green-500 font-bold">{{ product.Precio | currency }}</span></p>
          <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>
